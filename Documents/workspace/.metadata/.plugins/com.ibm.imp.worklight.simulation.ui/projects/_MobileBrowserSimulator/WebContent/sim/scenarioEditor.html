<div style="width:900px;" id="editorDialogContainer">

	<!-- top bar with title -->
	<div id="sim_scenario_editor_lifecycle_toolbar">
		<input type="text" name="sim_scenario_editor_go_input" id="sim_scenario_editor_go_input"
				style="width:450px; height:28px; margin-top:2px;"
				data-dojo-type="dijit.form.TextBox"
				data-dojo-props="trim:true, propercase:true" data-dojo-id="sim_scenario_editor_go_input">	
		<button data-dojo-type="dijit.form.Button" type="button"
			id="sim_scenario_editor_go_button"
			data-dojo-id="sim_scenario_editor_go_button"
			class="noSelect">
		</button>	
	</div>
	
	<!-- editor map  -->
	<div id="scenarioEditorMap" ></div>
	
	<!-- footer -->
	<div id="scenarioEditorFooter" style=" margin: 5px 0">
		<button data-dojo-type="dijit.form.Button" type="button"
			id="sim_scenario_editor_close_button"
			data-dojo-id="sim_scenario_editor_close_button"
			class="noSelect pullRight">
		</button>
		<button data-dojo-type="dijit.form.Button" type="button"
			id="sim_scenario_editor_cancel_button"
			data-dojo-id="sim_scenario_editor_cancel_button"
			class="noSelect pullRight">
		</button>
	</div>
	
</div>
