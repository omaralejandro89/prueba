

<!-- Control container -->
<div data-dojo-type="dijit.layout.ContentPane" region="leading"
	splitter="true" id="simControls" style="width: 435px;">
	<div data-dojo-type="dijit.TitlePane" toggleable="false"
		style="overflow: auto;" id="simControlsTitle" title="Cordova">

		<!-- Device -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_device" title="Device" open="false"
			href="sim/device.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/device.js')"></div>

		<!-- Events -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_events" title="Events" open="false"
			href="sim/events.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/events.js')"></div>

		<!-- Accelerometer -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_accelerometer" title="Accelerometer" open="false"
			href="sim/accelerometer.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/accelerometer.js')"></div>
		<!-- end Accelerometer -->

		<!-- Battery -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_battery" title="Battery" open="false"
			href="sim/battery.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/battery.js')"></div>
		<!-- end Battery -->

		<!-- Camera -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_camera" title="Camera" open="false"
			id="cameraTitlePane" href="sim/camera.html" parseOnLoad="true"
			preload="true" onLoad="loadJavascript('sim/camera.js')"></div>
		<!-- end Camera -->

		<!-- Capture -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_capture" title="Capture" open="false"
			href="sim/capture.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/capture.js')"></div>
		<!-- end Capture -->

		<!-- Compass -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_compass" title="Compass" open="false"
			href="sim/compass.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/compass.js')"></div>
		<!-- end Compass -->

		<!-- Contacts -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_contacts" title="Contacts" open="false"
			href="sim/contacts.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/contacts.js')"></div>
		<!-- end Contacts -->

		<!-- File -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_file" title="File" open="false"
			href="sim/file.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/file.js')"></div>
		<!-- end File -->

		<!-- File Transfer Loaded in index.js
		<script type="text/javascript" src="sim/filetransfer.js">
			loadJavascript('sim/filetransfer.js');
		</script>
		-->
		<!-- end File Transfer -->

		<!-- Geolocation -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_geolocation" title="Geolocation" open="false"
			href="sim/geolocation.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/geolocation.js')"></div>
		<!-- end Geolocation -->

		<!-- Network -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_network" title="Network" open="false"
			href="sim/network.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/network.js'); loadJavascript('sim/wifi.js');"></div>
		<!-- end Network -->
		
		<!-- Scenario -->
		<div data-dojo-type="dijit.TitlePane" id="_cordova_sim_scenario" title="Scenario" open="false"
			href="sim/scenario.html" parseOnLoad="true" preload="true"
			onLoad="loadJavascript('sim/scenarioManager.js'); loadJavascript('sim/scenario.js');  loadJavascript('sim/scenarioEditor.js'); "></div>
		<!-- end Scenario -->

	</div>

	<!-- Media -->
	<div id="sim_media_audioInfo"></div>
		<audio id="sim_media_audio" > </audio>
	<!-- end Media -->
</div>
